<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .container {
            position: relative;
            width: 320px;
            height: 320px;
            border: #444 solid 2px;
        }
        .container img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        img.gray {
            object-fit: cover;
            filter: grayscale(100%);
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            font-family: monospace;
            font-size: 18pt;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="gallery">
    <div class="container">
        <img src="img/ClosedFist2.webp" alt="Image 1">
        <div class="overlay">
            <p>Closed Fist</p>
        </div>
    </div>
    <div class="container">
        <img src="img/CrossOfHorns2.webp" alt="Image 2">
        <div class="overlay">
            <p>Cross of Horns</p>
        </div>
    </div>
    <div class="container">
        <img src="img/FlightCall2.webp" alt="Image 3">
        <div class="overlay">
            <p>Flight Call</p>
        </div>
    </div>
    <div class="container">
        <img src="img/DoomGroom.jpg" alt="Image 5">
        <div class="overlay">
            <p>Doom Groom</p>
        </div>
    </div>
    <div class="container">
        <img src="img/WingDing2.jpg" alt="Image 6">
        <div class="overlay">
            <p>Wing Ding</p>
        </div>
    </div>
    <div class="container">
        <img src="img/ghost52.jpg" alt="Image 8">
        <div class="overlay">
            <p>Dead Head</p>
        </div>
    </div>
    <div class="container">
        <img src="img/BurningSparrows.jpg" alt="Image 9">
        <div class="overlay">
            <p>Burning Sparrows</p>
        </div>
    </div>
</div>

</body>
</html>
