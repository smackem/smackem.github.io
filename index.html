<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        @font-face {
            font-family: Quentin;
            src: url("font/Quentin.otf") format("opentype");
        }

        @font-face {
            font-family: Quentin;
            font-weight: bold;
            src: url("font/Quentin.otf") format("opentype");
        }

        body {
            background-color: black;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .image {
            position: absolute;
            left: 0;
            top: 10px;
            width: 612px;
            height: 827px;
        }

        .text {
            position: absolute;
            left: 360px;
            top: 420px;
        }

        a.song {
            text-decoration: none;
            font-family: Quentin, cursive;
            font-size: large;
            color: #c0c0d0;
        }

        a.song:hover {
            text-decoration: none;
        }

        a.featured-song {
            text-decoration: none;
            font-family: Quentin, cursive;
            font-size: xx-large;
            color: white;
        }

        a.featured-song:hover {
            text-decoration: none;
        }

        ul {
            list-style-type: none;
        }

        .control {
            color: #c0c0d0;
            width: 32px;
            height: 36px;
            font-size: 12pt;
            cursor: pointer;
        }

        .player {}
    </style>
    <title>dozem</title>
</head>

<body>
<div class="container">
    <img class="image" src="img/ghost-cross.png" alt="Image" />
    <div class="text">
        <ul>
            <li>
                <span onclick="audioPlayPause(this)" class="player">
                    <i class="control glyphicon glyphicon-play" style="color: white; width: 36px; height: 48px; font-size: 18pt;"></i>
                    <audio class="audio-player" src="assets/HellBrawl.mp3" preload="auto"></audio>
                    <a class="featured-song" href="javascript:void(0);">HellBrawl</a>
                </span>
            </li>
        </ul>

        <ul>
            <li style="font-size: xx-small">
                <br>&nbsp;
            </li>
            <li>
                <a class="song">Old Songs</a>
                <br>&nbsp;
            </li>
            <li>
                <span onclick="audioPlayPause(this)" class="player">
                    <i class="control glyphicon glyphicon-play"></i>
                    <audio class="audio-player" src="assets/SechsAchtel-bright.m4a" preload="auto"></audio>
                    <a class="song" href="javascript:void(0);">SixEight</a>
                </span>
            </li>
            <li>
                <span onclick="audioPlayPause(this)" class="player">
                    <i class="control glyphicon glyphicon-play"></i>
                    <audio class="audio-player" src="assets/MasterDoom-bright.m4a" preload="auto"></audio>
                    <a class="song" href="javascript:void(0);">MasterOfDoom</a>
                </span>
            </li>
            <li>
                <span onclick="audioPlayPause(this)" class="player">
                    <i class="control glyphicon glyphicon-play"></i>
                    <audio class="audio-player" src="assets/Cool80z.m4a" preload="auto"></audio>
                    <a class="song" href="javascript:void(0);">Cool80z</a>
                </span>
            </li>
            <li>
                <span onclick="audioPlayPause(this)" class="player">
                    <i class="control glyphicon glyphicon-play"></i>
                    <audio class="audio-player" src="assets/Xmas666-full.m4a" preload="auto"></audio>
                    <a class="song" href="javascript:void(0);">Xmas666</a>
                </span>
            </li>
            <li>
                <span onclick="audioPlayPause(this)" class="player">
                    <i class="control glyphicon glyphicon-play"></i>
                    <audio class="audio-player" src="assets/DyingDrumsCB.m4a" preload="auto"></audio>
                    <a class="song" href="javascript:void(0);">DyingDrums</a>
                </span>
            </li>
            <li>
                <span onclick="audioPlayPause(this)" class="player">
                    <i class="control glyphicon glyphicon-play"></i>
                    <audio class="audio-player" src="assets/RingLortB.m4a" preload="auto"></audio>
                    <a class="song" href="javascript:void(0);">RingLort</a>
                </span>
            </li>
        </ul>
    </div>
</div>
</body>

<script>
    function stopAudio(player) {
        let audio = player.querySelector(".audio-player");
        let icon = player.querySelector(".control");
        icon.className = "control glyphicon glyphicon-play";
        audio.pause();
        audio.currentTime = 0;
    }

    function audioPlayPause(object) {
        const players = document.getElementsByClassName("player");
        for (let i = 0; i < players.length; i++) {
            const player = players[i];
            if (player === object) continue;
            stopAudio(player);
        }

        let audio = object.querySelector(".audio-player");
        let icon = object.querySelector(".control");
        if (audio.paused) {
            icon.className = "control glyphicon glyphicon-stop";
            audio.play();
            audio.onended = () => { icon.className = "control glyphicon glyphicon-play"; }
        } else {
            stopAudio(object);
        }
    }
</script>

</html>
