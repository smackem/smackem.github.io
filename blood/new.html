<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Size Image Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 2000px;
            margin: auto;
        }

        .grid-item {
            width: 400px;
            height: 400px;
            background-color: #fff;
            border: 2px solid #666;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item"><img src="img/ClosedFist.webp" alt="Image 1"></div>
    <div class="grid-item"><img src="img/CrossOfHorns.webp" alt="Image 2"></div>
    <div class="grid-item"><img src="img/FlightCall.webp" alt="Image 3"></div>
    <div class="grid-item"><img src="img/ghost2.jpg" alt="Image 4"></div>
    <div class="grid-item"><img src="img/ghost3.jpg" alt="Image 5"></div>
    <div class="grid-item"><img src="img/ghost4.jpg" alt="Image 6"></div>
    <div class="grid-item"><img src="img/ghost5.jpg" alt="Image 7"></div>
    <div class="grid-item"><img src="img/ghost6.jpg" alt="Image 8"></div>
    <div class="grid-item"><img src="img/ghost6.jpg" alt="Image 9"></div>
</div>

</body>
</html>
